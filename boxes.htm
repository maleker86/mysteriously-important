<html>

    <style>
    
    :root {
      /*--randomNumber: random(1,5);*/
      --accentColor: #73cdee;
      --backgroundColor: #003b64;
      /*--accentColor: #fff;*/
    }
    
      body {
          font-family: 'VT323', monospace;
          font-weight: 500;
          font-size: 1em;
          background-color: var(--backgroundColor);
          color: var(--accentColor);
      }

      #container {
          display: grid;
              grid-template-rows: 1fr 6fr 1fr;
          border: 2px solid black;
          height:100vh;
      }

      #container > div {
          /*border: 1px solid red;*/
      }

      #header {
          align-items: center;
          justify-content: center;
          /*border: 2px solid green;*/
          padding: 2vh;
          border-bottom: 6px double var(--accentColor);
      }

      #topbar {
          display: flex;
          flex-direction: row;
          align-items: center;
          font-weight: bold;
          font-size: 1.5em;
          padding 5vh;
          border: 2px solid var(--accentColor);
      }

      #topbar > div {
          padding: 1vw;
          /*border: 2px solid blue;*/
      }

      #location {
          flex-grow: 1;
      }

      #completed {
          flex-grow: 4;
          /*font-size: 1em;*/
          font-weight: bold;
          text-align: right;
          color: var(--backgroundColor);
          -webkit-text-stroke: .08em var(--accentColor);
      }


      #logo {
          flex-grow: 1;
          color: #fff;
          text-align: center;
          /*background-image: url("https://cdn.pixabay.com/photo/2013/07/12/13/43/earth-147171_960_720.png");*/
  /*background-repeat: no-repeat;*/
      }

    /*.test {*/
    /*    visibility:hidden;*/
    /*    position:relative;*/
    /*}*/

    /*.test::after {*/
    /*    visibility:visible;*/
    /*    top: 0;*/
    /*    left: 0;*/
    /*    position:absolute;*/
    /*    content: var(--randomNumber);*/
    /*}*/
    
    #main {
        background-color:green;
        background-image: url("https://64.media.tumblr.com/21563bbe12b76ae5b7878f6e6be4d929/67f6c41e8587ff13-d1/s75x75_c1/edd884495ffcb93c096335e76d1d24753f44d828.gif");
        background-size:10vw;
    }


      #footer {
          border-top: 6px double var(--accentColor);
      }

      #folders {
          display: grid;
          grid-template-columns: repeat(5, 1fr);
      }


        .folder {
          padding: 10px;
          margin: 2vw;
          /*border: 1px solid yellow;*/
        }
        
        .folder > div {
            border: 2px solid var(--accentColor);
            margin: 1vw 0 1vw 0;
        }
        
        .folder a {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 2px;
            text-decoration: none;
        }

      .progress {
          /*width: 100%;*/
          position:relative;
          min-width:1;
          border:none;
      }
      
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="topbar">
          <div id="location">{Title}</div>
          <div id="completed">{Percentage}% Complete</div>
          <div id="logo">
            <img src="https://cdn.pixabay.com/photo/2013/07/12/13/43/erth-147171_960_720.png" style="float:right;position:absolute;right:3vw;top:calc(1vh - 100px);width:14vw;height:10vh;repeat:no-repeat;z-index:-1;filter: drop-shadow(0px 100px 0 cyan);"/>
            <span style="z-index:0">{icon}</span>
                
            </div>
        </div>
      </div>

      <div id="main">
       
       
       
      </div>

      <div id="footer">
        <div id="folders">
          <div class="folder">
            <div>
                <a href="/">O1</a>
            </div>
            <div class="progress bar">
                <div class="progress w3-container w3-cyan" style="height: 24px; width: 90%"> 90% 
                </div>
            </div>
          </div>
          
          <div class="folder">
            <div><a href="/">O2</a></div>
            <div class="progress bar">
            <div class="progress w3-container w3-cyan" style="height: 24px; width: 25%"> 25% </div></div>
          </div>
          
          <div class="folder">
            <div><a href="/">O3</a></div>
            <div class="progress bar">
            <div class="progress w3-container w3-cyan" style="height: 24px; width: 5%"> 5% </div></div>
          </div>
          
          <div class="folder">
            <div><a href="/">O4</a></div>
            <div class="progress bar">
            <div class="progress w3-container w3-cyan" style="height: 24px; width: 55%"> 55% </div></div>
          </div>
          
          <div class="folder">
            <div><a href="/">O5</a></div>
            <div class="progress bar">
            <div class="progress w3-container w3-cyan" style="height: 24px; width: 75%"> 75% </div></div>
          </div>
      </div>
    </div>
    

    
  </body>
</html>
